<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <title>Curvytron</title>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="format-detection" content="telephone=no">
        <meta name="keywords" content="Curvytron, Game, Curve, Multiplayer">
        <link rel="author" href="humans.txt" />
        <link rel="icon" type="image/png" href="images/favicon.png" />
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="curvytronApp" ng-controller="CurvytronController" class="{{ curvytron.bodyClass }}">
        <header>
            <a href="/#/" class="logo animated">
                <img src="images/logo.svg" alt="Curvytron" id="logo" />
                <span class="brand">Curvytron</span>
            </a>
        </header>

        <div id="connecting" ng-if="status === 'connecting'" class="container text-center">
            <h3>Connecting...</h3>
        </div>

        <div id="error" ng-if="status === 'disconnected'" class="container text-center">
            <section class="centered">
                <h3>Something went wrong :(</h3>
                <p>You are not connected to the server.</p>
                <button ng-click="reload()" class="btn btn-default">
                    Try again now!
                </button>
            </section>
        </div>

        <div id="main" ng-if="status === 'online'" ng-view></div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding-bottom">
                        <a href="https://github.com/Elao/curvytron" target="_blank" class="animated"><i class="icon-github"></i></a>
                        <a href="http://twitter.com/curvytron" target="_blank" class="ml10 animated"><i class="icon-twitter"></i></a>
                        <a href="/#/about" class="ml15 animated">About Us</a>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 no-padding-bottom text-right"><a href="http://www.elao.com" class="game-copy animated" target="_blank">Handmade by Elao with<i class="icon-love"></i></a></div>
                </div>
            </div>
        </footer>

        <script src="js/dependencies.js"></script>
        <script src="js/curvytron.js"></script>
    </body>
</html>
